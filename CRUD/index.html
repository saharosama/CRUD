<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/all.css">

<body>
<div class="container">
    <h2 class="text-center mt-5">CRUD System</h2>
<div class="p-2 m-4">
   
    <input type="text" class="form-control mb-4" placeholder="proudct name" id="p_name">
    <input type="text" class="form-control mb-4" placeholder="price" id="p_price">
    <label  class="form-label mb-2" ></label>Category</label>
    <select class="form-select mb-4" aria-label="Default select example" id="p_cat">
    
        <option value="tv" selected>tv</option>
        <option value="mobile">mobile</option>
        <option value="laptop">laptop</option>
      </select>
      <label for="Textarea" class="form-label mb-2" ></label>description</label>
      <textarea class="form-control mb-4" rows="3"id="p_descrption"></textarea>
      <div class="btns d-flex justify-content-start ">
        <button id="addBtn" class="btn btn-outline-success me-2 d-block" onclick="addProduct()"> add prouduct</button>
        <button id="updateBtn" class="btn btn-outline-warning me-2 d-none" onclick="addupdate()"> update prouduct</button>
        
        </div>
</div>
<input type="text" class="form-control mb-4 m-auto w-75" placeholder="search" oninput="search(this.value)" >
<table class="table table-dark table-striped text-center">
    <thead class="text-capitalize">
        <tr>
          <th scope="col">index</th>
          <th scope="col">prouduct name</th>
          <th scope="col">prouduct price</th>

          <th scope="col">update</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody id="t-body">
        
      </tbody>
  </table>
</div>


    <script src="js/main.js"></script>

</html>
